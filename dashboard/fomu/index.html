<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main1.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<h2 style="text-align: center;">Gestión de Inventario</h2>
				<img src="images/imagen.jpg" alt="IMG">
				<img src="images/2.jpg" alt="IMG">
				<img src="images/Frutas.jpg" alt="IMG">
				<img src="images/e.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" id="formulario">
				<span class="contact1-form-title">
					Crear Producto
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Nombre">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" name="stock" placeholder="Stock">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" name="stockmin" placeholder="Stock Minimo">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="date" placeholder="Fecha Caducidad" name="fecha">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" placeholder="Precio" min="1" step="any" name="precio">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="proveedor" placeholder="Proveedor">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="lote" placeholder="Lote">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" name="categoria" placeholder="Categoria" min="1" max="20">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" name="seccion" placeholder="Sección" min="1" max="10">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<textarea class="input1" name="message" placeholder="Descripción"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Crear Producto
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<script src="addProducto.js"></script>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
